  - name: PegKeeper
    kind: ethereum/contract
    network: mainnet
    source:
      abi: PegKeeper
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Market
