      abi: MonetaryPolicy
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Registry
        - MonetaryPolicy
        - PegKeeper
        - PolicyRate
